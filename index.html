<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Memorizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paragraph Memorizer</h1>
        <textarea id="paragraph" placeholder="Enter your paragraph here..."></textarea>
        <div class="controls">
            <label for="hidePattern">Hide Pattern:</label>
            <select id="hidePattern">
                <option value="words">Hide Words</option>
                <option value="sentences">Hide Sentences</option>
            </select>
            <label for="hideAmount">Hide Amount:</label>
            <input type="number" id="hideAmount" min="1" value="5">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quizSection" class="hidden">
            <h2>Quiz Time!</h2>
            <p id="quizParagraph"></p>
            <textarea id="userInput" placeholder="Type what you remember here..."></textarea>
            <button onclick="checkAnswer()">Check Answer</button>
            <button onclick="revealNext()">Reveal Next Word</button>
            <p id="feedback"></p>
            <div id="progressBar" class="hidden">
                <div id="progress" style="width: 0%;"></div>
            </div>
            <div id="multipleChoice" class="hidden">
                <h3>Multiple-Choice Questions</h3>
                <p id="questionText"></p>
                <div id="choices"></div>
                <button onclick="checkMultipleChoice()">Submit Answer</button>
                <p id="mcFeedback"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
